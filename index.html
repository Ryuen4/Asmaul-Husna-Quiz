
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asmaul Husna | Divine Attributes Exam</title>
    <meta name="description" content="A formal assessment and learning tool for the 99 Names of Allah. Redesigned with a focus on typography and clarity.">
    <meta name="theme-color" content="#059669">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              arabic: ['Amiri', 'serif'],
              sans: ['Inter', 'sans-serif'],
              bengali: ['Hind Siliguri', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root { scroll-behavior: smooth; }
      body { -webkit-tap-highlight-color: transparent; transition: background-color 0.2s ease, color 0.2s ease; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .spiritual-bg {
        background-color: #ffffff;
      }
      .dark .spiritual-bg {
        background-color: #020617;
      }

      /* Better scrollbar for exam readability */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.2);
        border-radius: 10px;
      }

      .font-arabic {
        line-height: 1;
        direction: rtl;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
      }
    }
    </script>
  </head>
  <body class="bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100 overflow-x-hidden min-h-screen font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.worker = navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Reg failed', err));
        });
      }
    </script>
  </body>
</html>
